{%extends 'add_layout.html' %}
{% load crispy_forms_tags %}
{% block title%}
<title>Change Password</title>
{% endblock%}

{%block card-title%}Change password{%endblock%}


{% block card-body%}

<form method="post">
    {% csrf_token %}
    <table>
        {{ form|crispy}}
    </table>
    <button type="submit">Save changes</button>
</form>
{% endblock %}
