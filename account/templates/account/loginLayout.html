<!doctype html>
<html class="fontawesome-i2svg-active fontawesome-i2svg-complete" lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--static files-->
      {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'site.css'%}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .reg{
            padding-top: 20px;
        }
        button[type=button]{
            border-radius: 22px;
        }
        button[type=button] a{
            color: white;
            text-decoration: none;
        }
    </style>
    <title>Scaffold</title>
  </head>
  <body>
      <div class="container-fluid buddy">
          <div class="mainback">
              <div class="container">
                  <div class="row">
                      <div class="col-10 col-sm-9 col-md-7 col-lg-5 mx-auto">
                          <div class="card card-signin my-5">
                              <div class="card-body">
                                  <div class="login-text">Log In</div>
                                  <div class="imgcontainer">
                                      <img src="{%static 'avatar.png' %}" alt="avatar" class="avatar" />
                                  </div>

                                  {% block content %}
                                  {% endblock %}
                                  <br />
                                  <div style="padding:0px;" class="col col-12">

                                      {% for message in messages %}

                                      <span style="width:inherit;" class="alert alert-{{message.tags}}">
                                          {{message}}
                                      </span>
                                      {% endfor %}

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>










      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
