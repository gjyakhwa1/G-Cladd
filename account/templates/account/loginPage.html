{% extends 'account/loginLayout.html' %}
{% block content %}
  <form class="form-signin" method="post" name="login">
    {% csrf_token %}
    <div class="form-label-group">
        <span class="username-text"> Username</span>
        <br />
        <input type="text" class=" form-control " placeholder="Username" name="username" >
    </div>

    <div class="form-label-group">
        <span class="username-text">Password</span>
            <br />
        <input type="password" class="form-control" placeholder="Password" name="password">
    </div>

      <br />
    <button class="btn btn-lg btn-primary btn-block text-uppercase"
            type="submit" value="Login">Log In</button>
    <button class="btn btn-lg btn-primary btn-block "
            type="button" value="PasswordChange"><a href="/account/password_reset">Forgot Password</a></button>
  </form>
  
  
{% endblock %}
